<div class="page-header">
    <h1>录入账单</h1>
</div>
<div class="text-center mt30">
    <form class="form-horizontal">
        <div class="form-group">
            <label class="control-label col-sm-3">费用合计：</label>
            <div class="col-sm-4">
                <input type="text" class="form-control" ng-model="entity.totalRealPay" />
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-3">参与人：</label>
            <div class="col-sm-4">
                <table class="table table-hover">
                    <tbody>
                        <tr ng-class="{'active':item.selected}" ng-repeat="item in userList" ng-click="toggleSelect(item)">
                            <td ng-bind="item.name"></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-3">费用日期：</label>
            <div class="col-sm-4">
                <div class="dropdown">
                  <a class="dropdown-toggle" id="dLabel" role="button" data-toggle="dropdown" data-target="#" href="">
                      <div class="input-group">
                          <input type="text" class="form-control" data-ng-model="entity.payAt" readonly />
                          <span class="input-group-addon" ng-if="!entity.payAt"><i class="fa fa-calendar"></i></span>
                          <span class="input-group-addon" ng-if="entity.payAt" ng-click="entity.payAt=null"><i class="fa fa-times"></i></span>
                      </div>
                  </a>
                  <div class="dropdown-menu" role="menu" aria-labelledby="dLabel">
                      <div datetimepicker data-ng-model="entity.payAt"></div>
                  </div>
                </div>
            </div>
        </div>
        <div class="form-group">
        	<div class="col-sm-1 col-sm-offset-6">
        		<button class="form-control" ng-click="save()">录入</button>
        	</div>
        </div>
    </form>
</div>
